# 数据库连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=test


# mybatis 配置
mybatis.mapper-locations=classpath:com/jm/demo_springboot_mybatis/mapper/*.xml
mybatis.type-aliases-package=com.jm.demo_springboot_mybatis.model

# 设置日志
logging.level.com.jm.demo_springboot_mybatis.mapper=debug
